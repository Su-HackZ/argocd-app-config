apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress
spec:
  destination:
    namespace: nginx-ingress
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: 'https://helm.nginx.com/stable'
    targetRevision: 0.13.2
    chart: nginx-ingress
    helm:
      valueFiles: []
      values: ''
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
