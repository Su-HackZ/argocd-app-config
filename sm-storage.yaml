apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sm-storage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Su-HackZ/argocd-app-config.git
    targetRevision: HEAD
    path: smstorage
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

